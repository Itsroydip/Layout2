<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dappr</title>
</head>
<body>
    <!-- floating chat icon -->
    <div class="chat-icon">
        <img src="./images/help_icon.png" >
    </div>
    <!-------------Navbar start--------------->
    <nav class="navbar">
        <p class="logo">DAPPR</p>
        <ul class="nav-routes">
            <li>Home</li>
            <li>About Us</li>
            <li>Information</li>
            <li>More<span><img src="./images/arrow_down.png" class="down-arrow"></span></li>
        </ul>
        <div class="nav-search">
            <input type="search" class="search-input" placeholder="Search...">
            <img src="./images/search_icon.png" class="search-icon">
        </div>
        <div class="hamburger">
            <img src="./images/hamburger.png" class="hamburger-btn">
        </div>
    </nav>


    <!-------------main start--------------->

    <main>
        <div class="main-content">
            <div class="middle">
                <img src="./images/hero_image.png" class="hero-image">
                <textarea class="input-text" placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
            </div>
        </div>
        <div class="social-icons">
            <a href="#"> <img src="./images/logos_whatsapp-icon.png" class="icon"> </a>
            <a href="#"> <img src="./images/facebook_icon.png" class="icon"> </a>
            <a href="#"> <img src="./images/twitter_icon.png" class="icon"> </a>
        </div>
        <div class="cards">
            <div class="card-1">
                <p>Total Question's</p>
                <p>200,000</p>
            </div>
            <div class="card-2">
                <p>Total Answer's</p>
                <p>105,000</p>
            </div>
            <div class="card-3">
                <p>Participated</p>
                <p>10,000</p>
            </div>
            <div class="card-4">
                <p>Total Passed</p>
                <p>6000</p>
            </div>
        </div>
    </main>

</body>
</html>
